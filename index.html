<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Karma</title>
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
				<li class="active">Meet Karma</li>
				<li>How it Works</li>
				<li>Store</li>
				<li>Blog</li>
				<li>Help</li>
				<li>Login</li>
			</ul>
			<img class="logo" src="images/karma-logo.svg" alt="Logo Image" width="26" />
		</div>
	</nav>
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
			<div class="buttons">
				<button>Learn More</button>
			</div>
		</div>
	</section>
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma.</h2>
			<ul class="devices">
				<li>
					<img src="images/icon-devices.svg" height="127px" width="127px" alt="Devices"/>
					<div class="caption">
						Internet for all devices
					</div>
				</li>
				<li>
					<img src="images/icon-coffee.svg" height="127px" width="127px" alt="Coffee"/>
					<div class="caption">
						Boost your productivity
					</div>
				</li>
				<li>
					<img src="images/icon-refill.svg" height="127px" width="127px" alt="Refill" />
					<div class="caption">
						Pay as you go
					</div>
				</li>
			</ul>
		</div>
	</section>
	<footer class="social">
        <div class="content">
            <hr />
            <h5>Join us on</h5>
            <ul class="icons">
                <li class="twitter">
                    <i class="fa fa-twitter"></i>
                </li>
                <li class="facebook">
                    <i class="fa fa-facebook"></i>
                </li>
                <li class="instagram">
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>
            <span class="copy">
                &copy; Karma Mobility, Inc.
            </span>
        </div>
    </footer>
</body>
</html>
